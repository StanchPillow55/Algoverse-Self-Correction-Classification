runtime:
  demo_mode: false
  max_turns: 3  # Multi-turn enabled
  parallel_learners_k: 1
models:
  provider: "openai"
  temperature:
    learner_math: 0.3
    learner_facts: 0.6
    teacher: 0.0
paths:
  dataset: "data/gsm8k_sample.csv"
  traces_out: "outputs/full_system_traces.json"
features:
  enable_confidence: true
  enable_error_awareness: true
  enable_multi_turn: true